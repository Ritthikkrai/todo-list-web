<html>
<head>
  <!-- Require from BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <style>
    .row {
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-12 text-center">
        <h1 style="font-weight: bold; color: black;">Todo List</h1>
      </div>
    </div>

    <!-- Input -->
    <div class="row" style="padding-top: 24px;">
      <div class="card col-md-12">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="newTask">Task:</label>
              <input type="text" class="form-control" id="newTask" placeholder="new task" />
            </div>
            <button type="button" class="btn btn-primary" onclick="submitTodo()">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- display list -->
    <div class="row" style="padding-top: 16px;">
      <div class="card col-md-12">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <span>Task List:</span>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-primary" onclick="clearAll()">Clear</button>
              </div>
          </div>
          <!-- Loop display todo list -->
          <div id="tasks"></div>
          <!-- END LOOP -->
          <script type="text/javascript">
            fetchTodoList();
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
